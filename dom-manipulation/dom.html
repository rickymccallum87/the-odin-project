<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
  <h1>
    THE TITLE OF YOUR WEBPAGE
  </h1>
  <div id="container">
  	<div class="content">
      This is the glorious text-content!
    </div>
  </div>

  <script>
    const container = document.querySelector('#container');
    const pRed = document.createElement('p');
    pRed.style.color = 'red';
    pRed.textContent = 'Hey I\'m red!';
    container.appendChild(pRed);

    const h3Blue = document.createElement('h3');
    h3Blue.style.color = 'blue';
    h3Blue.textContent = 'I\'m a blue h3!';
    container.appendChild(h3Blue);

    const pinkie = document.createElement('div');
    pinkie.style.border = '1px solid black';
    pinkie.style.backgroundColor = 'pink';

    const h1 = document.createElement('h1');
    h1.textContent = 'I\'m in a div';
    pinkie.appendChild(h1);

    const meToo = document.createElement('p');
    meToo.textContent = 'ME TOO!';
    pinkie.appendChild(meToo);
    container.appendChild(pinkie);
  </script>
</body>
</html>
