<!doctype html>
<html lang="en">
	<head>
		<!-- Bootstrap -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

		<script type="text/javascript" src="gui.js"></script>
		<title>Rock, Paper, Scissors</title>
	</head>
	<body>
		<div class="container">

			<div class="jumbotron">
				<h1 class="display-4">Rock, Paper, Scissors</h1>
				<p>It's you versus the computer. First player to 5 points wins!</p>

				<div class="row mb-4">
					<div class="col-md">
						<button type="button" id="rock" class="btn btn-dark btn-lg mx-auto d-block my-2 w-75">Rock</button>
					</div>
					<div class="col-md">
						<button type="button" id="paper" class="btn btn-dark btn-lg mx-auto d-block my-2 w-75">Paper</button>
					</div>
					<div class="col-md">
						<button type="button" id="scissors" class="btn btn-dark btn-lg mx-auto d-block my-2 w-75">Scissors</button>
					</div>
				</div>

				<div class="row">
					<div class="col">
						<div id="win" class="alert alert-success" role="alert">
							You win this round!
						</div>
						<div id="lose" class="alert alert-danger" role="alert">
							You lose this round...
						</div>
						<div id="tie" class="alert alert-info" role="alert">
							It's a tie! You and the computer both chose Rock.
						</div>
					</div>
				</div>

				<hr class="my-4">

				<div id="gameOver" class="alert" role="alert">
				</div>

				<p class="lead">You have <span id="playerScore">0</span> points and the computer has <span id="computerScore">0</span>.</p>
			</div>
		</div>

		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
	</body>
</html>
